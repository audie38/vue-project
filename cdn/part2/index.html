<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Vue Events</title>
  </head>
  <body>
    <div id="app" class="container my-5">
      <div class="card rounded-3 shadow-sm d-flex justify-content-center align-items-center py-3 bg-success text-light">
        <h1 class="fw-bold">Vue Events</h1>
      </div>
      <div class="card rounded-3 shadow-sm my-5 py-3 px-3 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-success fw-bold">Events in Action</h1>
        <hr class="w-100" />
        <div class="d-flex flex-row justify-content-center align-items-center my-2">
          <button v-on:click="counter++" class="btn btn-danger rounded-5 mx-2">Add</button>
          <button v-on:click="counter > 0 && counter--" class="btn btn-danger rounded-5 mx-2">Subtract</button>
        </div>
        <div :class="pilContainerStyle">
          <p v-once>Starting Counter: {{counter}}</p>
        </div>
        <div :class="pilContainerStyle">
          <p>Result: {{counter}}</p>
        </div>
        <div class="d-flex flex-row w-100">
          <input class="my-2 w-100" type="text" v-model="name" />
          <button v-on:click="resetInput" class="ms-2 w-50 btn btn-danger rounded-5">Reset</button>
        </div>
        <div :class="pilContainerStyle">
          <p>Your Name: {{name}}</p>
        </div>
        <div :class="pilContainerStyle">
          <p>Your Full Name: {{fullName}}</p>
        </div>
        <div :class="pilContainerStyle">
          <p>Your Full Name (Watcher): {{fullNameWatcher}}</p>
        </div>
        <form @prevent v-on:submit.prevent="submitForm" class="w-100">
          <div class="d-flex flex-row my-2 align-items-center w-100">
            <input class="w-100" type="text" v-model="registeredName" />
            <button class="btn btn-danger rounded-5 mx-2 w-50">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
