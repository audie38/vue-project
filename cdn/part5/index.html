<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <div class="card shadow-sm rounded-3 bg-danger text-light d-flex justify-content-center align-items-center py-3 mb-4">
          <h1 class="fw-bold">FriendList</h1>
        </div>
        <div v-for="friend in friends" :key="friend.id" class="card shadow-sm rounded-3 d-flex justify-content-center align-items-center px-3 py-2 my-3">
          <div class="row d-flex justify-content-center align-items-center w-100">
            <h1 class="text-danger text-center fw-bold">{{friend.name}}</h1>
            <hr class="w-100" />
            <button @click="toggleDetails" class="btn btn-danger text-light w-50 my-2">{{isShowDetail ? "Hide" : "Show"}} Details</button>
            <div v-if="isShowDetail" class="card rounded-3 d-flex justify-content-center align-items-center my-2 pt-2">
              <p class="text-dark">
                <span class="fw-bold">Phone: </span>
                {{friend.phone}}
              </p>
            </div>
            <div v-if="isShowDetail" class="card rounded-3 d-flex justify-content-center align-items-center my-2 pt-2">
              <p class="text-dark">
                <span class="fw-bold">Email: </span>
                {{friend.email}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
