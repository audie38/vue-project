<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Vue Course Goals</title>
  </head>
  <body>
    <div id="app" class="container my-5">
      <div class="card rounded-3 shadow-sm d-flex justify-content-center align-items-center py-3 bg-success text-light">
        <h1 class="fw-bold">Vue Course Goals</h1>
      </div>
      <div class="card rounded-3 shadow-sm my-5 py-3 px-3 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-success fw-bold">My Course Goals</h1>
        <hr class="w-100" />
        <div :class="pilContainerStyle">
          <p>{{outputGoal()}}</p>
        </div>
        <div :class="pilContainerStyle">
          <p>Learn more about <a :href="vueLink" style="text-decoration: none" target="_blank">Vue</a></p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
