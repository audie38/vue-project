<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Vue Course Goals</title>
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <div class="card shadow-sm rounded-3 my-5 py-5 bg-success text-light d-flex justify-content-center align-items-center fs-3 fw-bold">Vue Course Goals</div>
        <div class="card shadow-sm rounded-3 px-3 py-3 d-flex justify-content-center align-items-center">
          <div class="row d-flex justify-content-center text-success fw-bold fs-3 w-100 mb-2">
            My Course Goals
            <hr class="w-100 text-dark" />
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Goal" v-model="goalItem" />
            <button @click="addGoal" class="btn btn-danger" type="button">Add Goal</button>
          </div>
          <p v-if="goals.length === 0" class="fw-bold text-center">No goals have been added yet - please start adding some!</p>
          <div v-else v-for="goal, index in goals" :key="index" @click="removeGoal(index)" class="row my-2 py-2 d-flex justify-content-center align-items-center w-100 rounded-5 bg-success text-light fw-bold">{{goal}}</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
